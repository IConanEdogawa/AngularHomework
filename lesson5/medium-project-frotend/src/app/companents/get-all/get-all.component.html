<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">joinDate</th>
      </tr>
    </thead>
    <tbody>
    @for(user of users; track user.productId)
    { 
        <tr>
            <th scope="row">{{user.productId}}</th>
            <td>{{user.productName}}</td>
            <td>{{user.expiryDate}}</td>
            <td>{{user.price}}</td>
        </tr>
    }
    </tbody>
  </table>
