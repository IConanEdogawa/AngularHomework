
<div class="card">
    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Expiry Date</th>
                <th>Price</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.productId }}</td>
                <td>{{ product.productName }}</td>
                <td>{{ product.expiryDate }}</td>
                <td>{{ product.price }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
